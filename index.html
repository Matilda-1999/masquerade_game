<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스레이드 전투 시뮬레이터</title>
    <style>
        /* CSS: 웹 페이지 꾸미는 부분 */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background-color: #1f1b16;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            width: 90%;
            max-width: 1000px;
            margin-bottom: 30px;
            border: 2px solid #d4af37;
        }
        
        h1, h2, h3 {
            color: #d4af37;
            text-shadow: 1px 1px 2px #000;
        }
        
        .flex-container { /* 아군/적군, 맵 영역을 가로로 배치하기 위함 */
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .character-management-area, .map-display-area {
            flex-basis: 48%; /* 공간 분배 */
        }
        
        .character-input, .character-display {
            background-color: #2b2520;
            border: 1px solid #e0a96d;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .character-input label, .character-input select, .character-input input {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #f0e6d2;
        }
        
                .character-input select,
        .character-input input {
            background-color: #3b352e;
            border: 1px solid #d4af37;
            border-radius: 4px;
            padding: 8px;
            color: #fdf6e3;
        }
        
        .character-input button {
            background-color: #4CAF50;
            background: linear-gradient(to right, #d4af37, #e0a96d);
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .character-input button:hover {
            transform: scale(1.05);
        }
        .character-stats {
                background-color: #1f1b16;
                color: #f0e6d2;
                border: 1px solid #d4af37;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            position: relative; /* 삭제 버튼 위치 지정을 위함 */
        }
        .character-stats.selected {
            /* 아군/적군 선택 시 테두리 색상 변경 */
            border: 2px solid #d4af37; /* 황금색 계열로 변경 */
            background-color: #2b2520; /* 전체 배경색과 어울리게 변경 */
        }
        .character-stats p {
            margin: 5px 0;
        }
        .delete-char-button { /* 캐릭터 삭제 버튼 스타일 */
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
        }
        .delete-char-button:hover {
            background-color: #d32f2f;
        }

        /* 맵 스타일 */
        .map-grid-container {
            margin-top: 15px;
            border: 1px solid #aaa;
        }
        .map-row {
            display: flex;
        }
        .map-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            position: relative; /* 캐릭터 마커 위치용 */
            box-sizing: border-box;
        }
        .map-cell .char-marker {
            font-size: 12px;
            font-weight: bold;
            padding: 2px;
            border-radius: 50%;
            min-width: 18px;
            text-align: center;
        }
        .map-cell .char-marker.ally { background-color: #6495ED; color: white; }
        .map-cell .char-marker.enemy { background-color: #DC143C; color: white; }


        .battle-area {
            background-color: #2b2520; /* 어두운 색상으로 변경 */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #d4af37; /* 황금색 계열로 변경 */
        }
        .battle-log-container { /* 전투 로그 섹션 컨테이너 */
            margin-top: 20px;
        }
        .battle-log {
            background-color: #3b352e; /* 어두운 색상으로 변경 */
            color: #f0e6d2; /* 글자색 변경 */
            padding: 15px;
            height: 250px; /* 높이 약간 늘림 */
            overflow-y: scroll;
            border-radius: 5px;
            margin-top: 15px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            border: 1px solid #e0a96d; /* 황금색 계열로 변경 */
        }
        .battle-controls button, .movement-controls button {
            margin: 5px;
            padding: 10px 15px; /* 크기 통일 */
            font-size: 16px; /* 크기 통일 */
            cursor: pointer;
            background: linear-gradient(to right, #d4af37, #e0a96d); /* 황금색 그라데이션 */
            color: #121212; /* 글자색 어둡게 */
            border: none;
            border-radius: 5px;
        }
        .battle-controls button:hover, .movement-controls button:hover {
            background: linear-gradient(to right, #e0a96d, #d4af37); /* hover 시 색상 반전 */
        }
        .skill-selection {
            margin-top: 20px;
            border: 2px solid #d4af37; /* 황금색 계열로 변경 */
            padding: 15px;
            border-radius: 8px;
            background-color: #2b2520; /* 어두운 색상으로 변경 */
        }
        .skill-buttons button {
            background-color: #d4af37; /* 황금색으로 변경 */
            color: #121212; /* 글자색 어둡게 */
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .skill-buttons button:hover {
            background-color: #e0a96d; /* hover 시 색상 변경 */
        }
        .movement-controls { /* 이동 버튼 컨테이너 */
            margin-top: 10px;
            padding: 10px;
            background-color: #3b352e; /* 어두운 색상으로 변경 */
            border-radius: 5px;
            border: 1px solid #e0a96d; /* 황금색 계열로 변경 */
        }
        .movement-controls h4 { 
            margin-top: 0;
            color: #f0e6d2; /* 글자색 변경 */
        }
    /* 화면 폭이 768px 이하일 때 적용될 스타일 */
    @media (max-width: 768px) {
        .flex-container {
            flex-direction: column; /* 아이템들을 세로로 쌓음 */
            align-items: center;    /* 아이템들을 가운데 정렬 (선택 사항) */
        }
        .character-management-area, .map-display-area {
            flex-basis: 100%; /* 각 영역이 부모 너비를 100% 사용하도록 함 */
            width: 100%;      /* 너비를 100%로 설정하여 세로로 꽉 차게 표시 */
            margin-bottom: 20px; /* 각 영역 사이에 약간의 간격 추가 (선택 사항) */
        }
        .map-display-area {
            margin-bottom: 0; /* 마지막 아이템의 하단 마진은 제거 (선택 사항) */
        }
    }
        </style>
</head>
<body>
    <div class="container">
        <h1>마스레이드 전투 시뮬레이션</h1>

        <div class="character-input">
            <h2>캐릭터 추가</h2>
            <label for="charName">이름:</label>
            <input type="text" id="charName" value="이름">

            <label for="charType">영감:</label>
            <select id="charType">
                <option value="천체">천체</option>
                <option value="암석">암석</option>
                <option value="야수">야수</option>
                <option value="나무">나무</option>
            </select>

            <label for="charCurrentHp">현재 체력(최대 체력 100과 동일하게 하려면 비워 두세요):</label>
            <input type="number" id="charCurrentHp" placeholder="예: 80">

            <button onclick="addCharacter('ally')">아군 추가</button>
            <button onclick="addCharacter('enemy')">적군 추가</button>
        </div>

        <div class="flex-container">
            <div class="character-management-area">
                <h2>아군</h2>
                <div id="allyCharacters" class="character-display">
                    <p>아군 캐릭터가 없습니다.</p>
                </div>

                <h2>적군</h2>
                <div id="enemyCharacters" class="character-display">
                    <p>적군 캐릭터가 없습니다.</p>
                </div>
            </div>

            <div class="map-display-area">
                <h2>맵 상황</h2>
                <div id="mapGridContainer" class="map-grid-container">
                    </div>
                 <div id="mapInfo">
                    </div>
            </div>
        </div>
    </div>

    <div class="container battle-area">
        <h2>전투 진행 및 스킬 선택</h2>
        <div class="battle-controls">
            <button onclick="startBattle()" id="startButton">전투 시작</button>
            <button onclick="prepareNextTurn()" id="nextTurnButton" style="display: none;">다음 턴 (스킬/이동 선택)</button>
            <button onclick="executeBattleTurn()" id="executeTurnButton" style="display: none;">턴 실행</button>
            </div>

        <div id="skillSelectionArea" class="skill-selection" style="display: none;">
            <h3>스킬/이동 선택: <span id="currentActingCharName"></span></h3>
            <div id="availableSkills" class="skill-buttons">
                </div>
            <div class="movement-controls" id="movementControlsArea">
                <h4>이동 (선택 시 턴 종료)</h4>
                </div>
            <p>대상 선택: <span id="selectedTargetName">없음</span></p>
            <button onclick="confirmAction()" id="confirmActionButton" style="display: none;">행동 확정</button> </div>
    </div>

    <div class="container battle-log-container">
        <h2>전투 로그</h2>
        <div class="battle-log" id="battleLog">
            </div>
    </div>

    <script src="script.js"></script>
    <script src="Mapdata.js"></script> </body>
</html>
